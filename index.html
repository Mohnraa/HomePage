<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homepage</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<article id="artDateTime">
			<span id="Clock" class="colorBlanco letraGrande" onload="showTime()">15:30</span> <br>
			<span id="Date" class="colorBlanco letraMediana" onload="showTime()">Wednesday, September 16</span>
		</article>
		<article id="artWeather">
			<span id="curTemp" class="colorBlanco" onload="refreshTemp()">31°C</span>
		</article>
		<article id="artTemps">
			<span id="maxTemp" class="colorBlanco letraMediana limitTemps" onload="refreshTemp()">37°C</span> <br>
			<span id="minTemp" class="colorBlanco letraMediana limitTemps" onload="refreshTemp()">25°C</span>
		</article>
	</header>
	<iframe id="searchBox" src="https://duckduckgo.com/search.html?width=450&duck=yes&prefill=HI JK" frameborder="0"></iframe>
	<footer>
		<span id="textConnection" onload="testConn()">Connected to Internet</span>
		<!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
		<script src="js/main.js"></script> -->
	</footer>
</body>
</html>
